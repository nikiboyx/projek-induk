{% extends 'base1.html' %}
{% block title %}Pengaturan Form Alumni{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Pengaturan Form Tambah Alumni</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex items-center">
            <input type="checkbox" name="form_tambah_alumni_aktif" id="aktifkan"
                   class="mr-2" {% if konfigurasi.form_tambah_alumni_aktif %}checked{% endif %}>
            <label for="aktifkan" class="text-gray-700">Aktifkan form tambah alumni untuk umum</label>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Simpan Pengaturan
            </button>
        </div>
    </form>
</div>
{% endblock %}
